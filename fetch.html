<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div id="data">
        
    </div>

</body>
    <script>
        const url = "https://jsonplaceholder.typicode.com/users";
        fetch(url)
        .then(response => response.json())
        .then(data => {
            const table = `
            <table border="1" cellspacing="1" cellpadding="10">
                <thead>
                <tr>
                    <th rowspan="3">Name</th>
                    <th colspan="6">Addres</th>
                    <th rowspan="3">Username</th>
                    <th rowspan="3">Email</th>
                    <th rowspan="3">Phone</th>
                    <th rowspan="3">Webside</th>
                    <th colspan="3">Company</th>
                </tr>
                <tr>
                    <th rowspan="2">Street</th>
                    <th rowspan="2">Suite</th>
                    <th rowspan="2">City</th>
                    <th rowspan="2">Zipcode</th>
                    <th colspan="2">Geo</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">catchPhrase</th>
                    <th rowspan="2">Bs</th>
                </tr>

                <tr>
                    <th>Lat</th>
                    <th>Lng</th>
                </tr>
                </thead>
                <tbody>
                ${data.map(person => `
                    <tr>
                        <td>${person.name}</td>

                        <td>${person.address.street}</td>
                        <td>${person.address.suite}</td>
                        <td>${person.address.city}</td>
                        <td>${person.address.zipcode}</td>
                        <td>${person.address.geo.lat}</td>
                        <td>${person.address.geo.lng}</td>

                        <td>${person.username}</td>
                        <td>${person.email}</td>
                        <td>${person.phone}</td>
                        <td>${person.website}</td>
                        <td>${person.company.name}</td>
                        <td>${person.company.catchPhrase}</td>
                        <td>${person.company.bs}</td>
                    </tr>
                `).join('')}
                </tbody>
            </table>
            `;
            document.getElementById("data").innerHTML = table;
        })
        .catch(error => console.error(error));

    </script>
</html>
