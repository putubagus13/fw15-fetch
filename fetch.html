<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Webside</th>
            <th>Company</th>
        </tr>
        <tbody></tbody>
    </table>

</body>
    <script>
        function dataUser(){
            fetch("https://jsonplaceholder.typicode.com/users")
            .then ((Response)=> Response.json())
            .then ((Response)=> {
                let no = 1;
                let result = '';
                Response.map(user=>{
                    result += `
                    <tr>
                        <th>`+(no++)+`</th>
                        <th>${Response.name}</th>
                        <th>${Response.email}</th>
                        <th>${Response.address}</th>
                        <th>${Response.phone}</th>
                        <th>${Response.webside}</th>
                        <th>${Response.company}</th>
                    </tr>`
                })
            document.querySelector('tbody').innerHTML = result;
            })
        }

        dataUser()
    </script>
</html>
